<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div id="p1-token19"></div>
        <div id="p1-token20"></div>
        <div id="p1-token21"></div>
      </div>
    </section>
    <section class="board">
      <div class="row1">
        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>

      <div class="row2">

      <div class="p2-tokens">
        <div id="p2-token1"></div>

        <div id="p2-token19"></div>
        <div id="p2-token20"></div>
        <div id="p2-token21"></div>
      </div>

</body>
</html>
